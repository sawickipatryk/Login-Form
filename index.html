<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <link
        rel="icon"
        href="./favicon.ico"
        type="image/x-icon"
    >
    <link
        rel="stylesheet"
        href="./style.css"
    >
    <title>Form App</title>
</head>

<body>

    <div class="container">
        <div class="gradient__container">
            <div class="gradient"></div>
            <div class="gradient__text-content">
                <h1>
                    Welcome to our <span>Creative</span> Hub!
                </h1>
                <p>
                    Your gateway to a world of creative posibilities begins here
                </p>
            </div>
        </div>
        <div class="form__container">

            <h2>Hi, Friend!</h2>
            <p class="form__text">Welcome to our Email Sender form!</p>

            <form>

                <div class="form__group">
                    <label for="to">To:</label>
                    <input
                        type="text"
                        id="to"
                        name="to"
                        required
                        autocomplete="off"
                        placeholder="Example@example.com"
                    >
                </div>

                <div class="form__group">
                    <label for="subject">Subject:</label>
                    <input
                        type="text"
                        id="subject"
                        name="subject"
                        required
                        autocomplete="off"
                        placeholder="Type your subject"
                    >
                </div>
                <div class="form__group">
                    <label for="message">Message:</label>
                    <textarea
                        name="message"
                        id="message"
                        required
                        autocomplete="off"
                        spellcheck="false"
                        placeholder="Type your message"
                    ></textarea>

                </div>
                <div class="form__group result-container">
                    <p class="form__sent-text">Email sent successfully</p>
                    <button
                        type="button"
                        class="form__send-btn"
                    >Send Email</button>
                </div>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>

</body>

</html>
